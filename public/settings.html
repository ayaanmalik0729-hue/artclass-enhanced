    <script>
      function startTime() {
        const today = new Date();
        document.getElementById('time').innerHTML =  today.toLocaleString('en-US', {hour: 'numeric', minute: 'numeric', hour12: true })
        setTimeout(startTime, 1000);
      }
      
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
    </script>
    <div class="gamecontainer">
    
    <div style="backdrop-filter: blur(10px); outline: 1.5px solid var(--border); background-color: var(--navbar); border:var(--border); border-width:25px; border-radius:25px; padding: 25px; width: 75%;">

      <h2>Tab Renaming</h2>
      <input type="text" id="tabname" placeholder="Tab name" />
      <button onclick="setTab()" class="secondary">Set tab name</button> <br />
      <input type="text" id="tabicon" placeholder="Tab icon" />
      <button onclick="setTab()" class="secondary">Set tab icon</button> <br />

      <button class="secondary" onclick="setTabPreset('default')">
