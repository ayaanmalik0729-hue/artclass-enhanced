      window.addEventListener("load", () => {

  </script>

  <nav style="margin-top: 8px; opacity:0;">
    <div class="logo">
      <img src="./assets/images/icon.png" alt="Logo" draggable="false" style="height: 50px;"/>
      
    </div>

    <div class="navitems">
      <div class="navitem"><a selected href="./"><i class="fa-solid fa-house-user"></i></i></i></a></div>
      <div class="navitem"><a href="./gs.html"><i class="fa-solid fa-gamepad"></i></a></div>
      <div class="navitem"><a href="./apps.html"><i class="fa-solid fa-globe"></i></a></div>
      <div class="navitem"><a href="./retros.html"><i class="fa-solid fa-ghost"></i></a></div>
      <div class="navitem"><a href="./settings.html"><i class="fa-solid fa-gear"></i></a></div>
      <div class="navitem"><a href="https://github.com/havi11/artclass-enhanced"><i class="fa-brands fa-github"></i></a></div>
      <div class="navitem"><button onclick="launchPANIC()" class="button play"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
  </nav>
  <script>
    function startTime() {
      const today = new Date();
      document.getElementById('time').innerHTML =  today.toLocaleString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true })
      setTimeout(startTime, 1000);
    }
    
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
  </script>

  <div class="gamecontainer">
    
    <div id="gameInfo" style="">
      <div class="gameHeader">
        <img id="gameImage" alt="icon" />
        <h3 id="gameTitle"></h3>
      </div>
      <p id="gameDescription"></p>
      
      <div id="menubtns">
        <h2 id="time"></h2>
      <button onclick="launchPANIC()">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
        <button onclick="document.getElementById('frame').contentWindow.history.back();">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button onclick="document.getElementById('frame').contentWindow.history.forward();">
          <i class="fas fa-arrow-right"></i>
        </button>
      <button onclick="document.getElementById('frame').contentWindow.location.reload();">
        <i class="fas fa-rotate-right"></i>
      </button>
        <button onclick="document.getElementById('frame').requestFullscreen()">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>
    <iframe allowfullscreen frameborder="0" id="frame" style="border-width:0px; border-spacing:100px; border-radius:25px; border-style:solid; margin-left: 5px; margin-right: 6px; margin-bottom: 80px; margin-top: 55px;"></iframe>
  </div>
  <script>
    const navbar = document.querySelector("nav");
  
  
  
  navbar.addEventListener("mouseover", function() {
    navbar.style.animation = "1s ease-out 0s 1 navScroll";
      navbar.style.opacity = "1";
  
  });
  
  
  
  navbar.addEventListener("mouseout", function() {
      navbar.style.animation = "1s ease-out 0s 1 navScroll2";
      navbar.style.opacity = "0";
  
  });
  </script>
  
</body>
