  <script>
    function startTime() {
      const today = new Date();
      document.getElementById('time').innerHTML =  today.toLocaleString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true })
      setTimeout(startTime, 1000);
    }
    
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
  </script>

  <div class="gamecontainer">
    <iframe allowfullscreen frameborder="0" id="frame" style="border-width:0px; border-spacing:100px; border-radius:25px; border-style:solid; margin-left: 5px; margin-right: 6px; margin-bottom: 80px; margin-top: 55px;"></iframe>
    <div id="gameInfo" style="backdrop-filter: blur(10px); outline: 1.5px solid var(--border); background-color:var(--navbar); border:#0D76BC; border-width:0px; border-spacing:100px; border-radius:25px; border-style:solid; margin-left: 6px; margin-right: 0px; margin-bottom: 80px; margin-top: 55px;">
      <div class="gameHeader">
        <img id="gameImage" alt="icon" />
        <h3 id="gameTitle"></h3>
      </div>
      <p id="gameDescription"></p>
      
      <div id="menubtns">
        <h2 id="time"></h2>
        
        <a href="./index.html" class="button" style="padding: 5px">
          <i class="fa-solid fa-house"></i>
          Home
        </a>
        <a href="./gs.html" class="button" >
          <i class="fa-solid fa-gamepad"></i>
          Games
        </a>
        <a href="./apps.html" class="button" style="padding: 5px">
          <i class="fa-solid fa-globe"></i>
          Apps
        </a>
        <a href="./retros.html" class="button" >
          <i class="fa-solid fa-ghost"></i>
          Emulator
        </a>
      </br>
        <button onclick="document.querySelector('iframe').contentWindow.history.back();">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button onclick="document.querySelector('iframe').contentWindow.history.forward();">
          <i class="fas fa-arrow-right"></i>
        </button>
      <button onclick="document.querySelector('iframe').contentWindow.location.reload();">
        <i class="fas fa-rotate-right"></i>
      </button>
        <button onclick="document.querySelector('iframe').requestFullscreen()">
          <i class="fas fa-expand"></i>
        </button>
        <button onclick="favorite()">
          <i class="favorited far fa-star"></i>
        </button>
      </div>
    </div>
  </div>
  <script>
    const navbar = document.querySelector("nav");
  
  
  
  navbar.addEventListener("mouseover", function() {
    navbar.style.animation = "1s ease-out 0s 1 navScroll";
      navbar.style.opacity = "1";
  
  });
  
  
  
  navbar.addEventListener("mouseout", function() {
      navbar.style.animation = "1s ease-out 0s 1 navScroll2";
      navbar.style.opacity = "0";
  
  });
  </script>
